<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link href="css/luntbuild.css" rel="stylesheet" type="text/css">
</head>
<span jwcid="$content$">
<table width="100%"  border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td height="13" align="left" valign="top" bgcolor="#CCCCCC"><table width="100%" border="0" cellpadding="0" cellspacing="0"  class="iconTable">
        <tr>
          	<td>&nbsp;</td>
            <td width="25"><a jwcid="@GenericLink" href="ognl:'api/rss/schedules'"><img src="images/feed.gif" width="16" height="16" border="0" align="absmiddle" title="feed: all schedules"></a></td>
          	<td width="25"><span jwcid="@Conditional" condition="ognl:isPrjAdministrable(0)"><a jwcid="@DirectLink" listener="ognl:listeners.createProject" href="#" title="new project" ><img src="images/new.gif" width="18" height="18" border="0" align="middle"></a></span></td>
        </tr>
    </table></td>
  </tr>
  <tr>
    <td align="center" valign="top"> <span jwcid="@contrib:Choose"> <span jwcid="@contrib:When" condition="ognl:action != null"> <span jwcid="@RenderBlock" block="ognl:getComponent(action)"/> </span> <span jwcid="@contrib:Otherwise">
      <table width="100%"  border="0" cellpadding="0" cellspacing="0">
        <tr align="left">
          <td colspan="5" class="centerTableDescriptionRow" scope="col"><img src="images/guide.gif" width="58" height="45" class="centerTableDescriptionRowIcon">This page shows all the projects configured in this build system. A project is a buildable unit configured with information such as the Version Control Systems, the builders and the schedules.</td>
        </tr>
        <tr class="dataTableTitleRow">
          <th width="18%" align="left" scope="col">Name</th>
          <th width="54%" align="left" scope="col">Description</th>
          <th width="16%" align="left" scope="col">Log level</th>
          <th width="6%" scope="col">&nbsp;</th>
          <th width="6%" scope="col">&nbsp;</th>
        </tr>
        <span jwcid="@Foreach" source="ognl:projects" value="ognl:project" index="ognl:projectIndex">
        <tr>
          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any">
	          <a href="#" jwcid="@DirectLink" listener="ognl:listeners.gotoProject" parameters="ognl:project.id">
	          <span jwcid="@Insert" value="ognl:project.name">luntbuild</span>
	          </a>
          </td>

          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"><span jwcid="@InsertText" value="ognl:project.description">an auto-building tool</span></td>

          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"><span jwcid="@InsertText" value="ognl:@com.luntsys.luntbuild.facades.Constants@getLogLevelText(project.logLevel)">normal</span></td>

          <td valign="top" class="ognl:rowClass" jwcid="@Any">
		  	<span jwcid="@Conditional" condition="ognl:isPrjAdministrable(project.id)">
          	<a href="#" jwcid="@DirectLink" listener="ognl:listeners.copyProject" parameters="ognl:project.id" title="copy" >
          	<img src="images/copy.gif" width="18" height="16" border="0"></a>
			</span>
			<span jwcid="@Conditional" condition="ognl:!isPrjAdministrable(project.id)">&nbsp;</span>
          </td>

          <td valign="top" class="ognl:rowClass" jwcid="@Any">
		  	<span jwcid="@Conditional" condition="ognl:isPrjAdministrable(project.id)">
          	<a href="#" jwcid="@DirectLink" listener="ognl:listeners.deleteProject" parameters="ognl:project.id" title="delete" >
          	<img src="images/delete.gif" width="18" height="18" border="0"></a>
			</span>
			<span jwcid="@Conditional" condition="ognl:!isPrjAdministrable(project.id)">&nbsp;</span>
          </td>

        </tr>
        </span>
      </table>
      </span> </span> </td>
  </tr>
</table>
<span jwcid="deleteProject@Block">
<table width="100%" height="100%"  border="0" cellspacing="0">
  <tr>
    <td height="500" align="center" valign="middle"> <span jwcid="@luntbuild:YesNoBox"
    msg="By deleting a project, all build artifacts under this project will also be deleted. Do you really want to continue? (Deletion may take some time, please wait patiently...)"
    okListener="ognl:listeners.confirmDelete" cancelListener="ognl:listeners.cancelDelete"/> </td>
  </tr>
</table>
</span> </span>
