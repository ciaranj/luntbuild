<head>
<link href="css/luntbuild.css" rel="stylesheet" type="text/css">
</head>
<span jwcid="$content$">
<div class="firstRowContainingTable">
<table width="100%"  border="0" cellpadding="0" cellspacing="0" class="vcsTable"> 
  <tr> 
	<td width="682" align="center" valign="middle" class="subIconTable"> Show information of user "<span jwcid="@Insert" value="ognl:user.name">robin</span>"</td>
	<td width="25" class="subIconTable">
	<span jwcid="@Conditional" condition="ognl:isSiteAdmin() or principal==user.name">
	<a jwcid="@DirectLink" listener="ognl:listeners.edit" href="#" title="edit" ><img src="images/edit.gif" width="18" height="18" border="0" align="top"></a>
	</span>
	<span jwcid="@Conditional" condition="ognl:!isSiteAdmin() and principal!=user.name">&nbsp;	</span>
	</td>
  </tr>
  <tr> 
	<td colspan="2" valign="top">
	  <table width="100%"  border="0" cellpadding="0" cellspacing="0"> 
		  <span jwcid="@Conditional" condition="ognl:cssIndex = 0"></span>
		  <tr>
			<td jwcid="@Any" width="25%" align="left" valign="top" bgcolor="#F0F0F0" class="ognl:propertyNameCssClass"> <img src="images/new.gif" width="18" height="18" border="0" align="middle"> Can create project? </td>
			<td jwcid="@Any" align="left" valign="top" class="ognl:propertyValueCssClass"> <span jwcid="@Conditional" condition="ognl:user.canCreateProject">yes</span><span jwcid="@Conditional" condition="ognl:!user.canCreateProject">no</span></td>
		  </tr>
		  <span jwcid="@Conditional" condition="ognl:cssIndex = cssIndex + 1"></span>
		  <tr>
			<td jwcid="@Any" width="25%" align="left" valign="top" bgcolor="#F0F0F0" class="ognl:propertyNameCssClass"> <img src="images/name.gif" width="18" height="14" align="absmiddle"> Full name </td>
			<td jwcid="@Any" align="left" valign="top" class="ognl:propertyValueCssClass"> <span jwcid="@Insert" value="ognl:user.fullname">jones</span></td>
		  </tr>
		  <span jwcid="@Conditional" condition="ognl:cssIndex = cssIndex + 1"></span>
		  <span jwcid="@Foreach" source="ognl:notifierInstances" value="ognl:notifier">
		  <tr>
			<td jwcid="@Any" width="25%" align="left" valign="top" bgcolor="#F0F0F0" class="ognl:propertyNameCssClass">
			<img src="images/property.gif" width="12" height="11" align="absmiddle">
			<span jwcid="@Insert" value="ognl:notifier.userLevelProperty.displayName">email</span></td>
			<td jwcid="@Any" align="left" valign="top" class="ognl:propertyValueCssClass">
			<span jwcid="@Insert" value="ognl:notifier.userLevelProperty.value[user.contacts]">robin@pmease.com</span> </td>
		  </tr>
		  <span jwcid="@Conditional" condition="ognl:cssIndex = cssIndex + 1"></span>
		  </span>	  
	  </table>
	</td> 
  </tr> 	  
</table>
</div>
</span>
