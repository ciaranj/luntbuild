<head>
<link href="css/luntbuild.css" rel="stylesheet" type="text/css">
</head>
<span jwcid="$content$"> 
<table width="100%"  border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td height="18" align="left" valign="top" bgcolor="#CCCCCC"><table width="100%" border="0" cellpadding="0" cellspacing="0"> 
        <tr class="iconTable"> 
          <td class="iconTable">&nbsp;</td> 
          <td width="25" class="iconTable"><a jwcid="@DirectLink" listener="ognl:listeners.edit" href="#"><img src="images/edit.gif" alt="edit" width="18" height="18" border="0" align="top"></a></td> 
        </tr> 
    </table></td> 
  </tr> 
  <tr>
    <td align="center" valign="top" bordercolor="1">
    	<span jwcid="@contrib:Choose">
    		<span jwcid="@contrib:When" condition="ognl:currentAction != null">
    			<span jwcid="@RenderBlock" block="ognl:getComponent(currentAction)"/>
    		</span>
    		<span jwcid="@contrib:Otherwise">
				<table width="100%"  border="0" cellpadding="0" cellspacing="0">
				  <tr>
				    <td width="25%" align="left" valign="top" bgcolor="#F0F0F0" class="propertyListName2"> <img src="images/name.gif" width="18" height="14" align="absmiddle"> name </td>
				    <td align="left" valign="top" class="propertyListValue2"> <span jwcid="@Insert" value="ognl:page.project.name">luntbuild</span></td>
				  </tr>
				  <tr>
				    <td width="25%" align="left" valign="top" bgcolor="#F0F0F0" class="propertyListName1"> <img src="images/description.gif" width="18" height="14" align="absmiddle"> description </td>
				    <td align="left" valign="top" class="propertyListValue1"> <span jwcid="@InsertText" value="ognl:page.project.description">Description</span> </td>
				  </tr>
				  <tr>
				    <td width="25%" align="left" valign="top" bgcolor="#F0F0F0" class="propertyListName2"> <img src="images/vcs.gif" width="16" height="14" align="absmiddle"> version control system</td>
				    <td align="left" valign="top" bordercolor="#D4D0C8" class="propertyListValue2"> <span jwcid="@Insert" value="ognl:page.project.vcs.vcsDisplayName">cvs</span> </td>
				  </tr>
				  <span jwcid="@Foreach" source="ognl:page.project.vcs.projectLevelProperties" value="ognl:vcsProjectLevelProperty" index="ognl:propertyIndex">
				  <tr>
				    <td jwcid="@Any" class="ognl:propertyNameCssClass" width="25%" align="left" valign="top"><img src="images/property.gif" width="12" height="11"> 
				    <span jwcid="@Insert" value="ognl:vcsProjectLevelProperty.displayName">field name</span>
				    </td>
				    <td jwcid="@Any" class="ognl:propertyValueCssClass" align="left" valign="top">
				    	<span jwcid="@Conditional" condition="ognl:vcsProjectLevelProperty.secret">*****</span>
				    	<span jwcid="@Conditional" condition="ognl:vcsProjectLevelProperty.secret">
				    	</span>
				    	<span jwcid="@Conditional" condition="ognl:!vcsProjectLevelProperty.secret">
				    	<span jwcid="@Conditional" condition="ognl:!vcsProjectLevelProperty.multiLine">
				    	<span jwcid="@Insert" value="ognl:vcsProjectLevelProperty.value">field value</span>
				    	</span>
				    	<span jwcid="@Conditional" condition="ognl:vcsProjectLevelProperty.multiLine">
				    	<span jwcid="@InsertText" value="ognl:vcsProjectLevelProperty.value">field value</span>
				    	</span>
				    	</span>
			    	</td>
				  </tr>				  
				  </span>
			</table>
    </span>	  </span>    </td>
  </tr>
</table>
<span jwcid="edit@Block">
	<span jwcid="@ProjectBasicEditor"/>
</span>
</span>
