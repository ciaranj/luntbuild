<head>
<link href="css/luntbuild.css" rel="stylesheet" type="text/css">
</head>
<span jwcid="$content$"> 
<table width="100%"  border="0" cellpadding="0" cellspacing="0"> 
  <tr> 
    <td height="18" align="left" valign="top" bgcolor="#CCCCCC"><table width="100%" border="0" cellpadding="0" cellspacing="0"> 
        <tr class="iconTable"> 
          <td class="iconTable">&nbsp;</td> 
          <span jwcid="@Conditional" condition="ognl:isAuthorized('ROLE_SITE_ADMIN')">
          	<td width="25" class="iconTable">
          	<a jwcid="@DirectLink" listener="ognl:listeners.createProject" href="#" title="new project" ><img src="images/new.png" width="18" height="18" border="0" align="middle"></a>
          	</td>
          </span>
        </tr>
    </table></td> 
  </tr> 
  <tr> 
    <td align="center" valign="top"> <span jwcid="@contrib:Choose"> <span jwcid="@contrib:When" condition="ognl:action != null"> <span jwcid="@RenderBlock" block="ognl:getComponent(action)"/> </span> <span jwcid="@contrib:Otherwise">
      <table width="100%"  border="0" cellpadding="0" cellspacing="0"> 
        <tr align="left"> 
          <td colspan="3" class="centerTableDescriptionRow" scope="col"><img src="images/guide.gif" width="58" height="45" class="centerTableDescriptionRowIcon">This page shows all projects configured in this build system. A project is a buildable unit configured with information such as version control systems, builders and schedules.</td> 
        </tr> 
        <tr class="dataTableTitleRow"> 
          <th width="21%" align="left" scope="col">Name</th> 
          <th width="73%" align="left" scope="col">Description</th> 
          <th width="6%" scope="col">&nbsp;</th> 
        </tr> 
        <span jwcid="@Foreach" source="ognl:projects" value="ognl:project" index="ognl:projectIndex">
        <tr> 
        	<span jwcid="@Conditional" condition="ognl:isAuthorized(project.id,'ROLE_SITE_ADMIN,LUNTBUILD_PRJ_ADMIN,LUNTBUILD_PRJ_BUILDER,LUNTBUILD_PRJ_VIEWER')">	

          		<td align="left" valign="top" class="ognl:rowClass" jwcid="@Any">
          			<span jwcid="@Conditional" condition="ognl:isAuthorized(project.id,'ROLE_SITE_ADMIN,LUNTBUILD_PRJ_ADMIN')">	
          	          <a href="#" jwcid="@DirectLink" listener="ognl:listeners.loadProject" parameters="ognl:project.id">
	          			<span jwcid="@Insert" value="ognl:project.name">luntbuild</span>
	          		  </a>
	          		</span>
	          		<span jwcid="@Conditional" condition="ognl:! isAuthorized(project.id,'ROLE_SITE_ADMIN,LUNTBUILD_PRJ_ADMIN')">	  
	          			<span jwcid="@Insert" value="ognl:project.name">luntbuild</span>
	          		</span>
          		</td>

          		<td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"><span jwcid="@InsertText" value="ognl:project.description">an auto-building tool</span></td>

          		<td valign="top" class="ognl:rowClass" jwcid="@Any">
		  			<span jwcid="@Conditional" condition="ognl:isAuthorized('ROLE_SITE_ADMIN')">
          				<a href="#" jwcid="@DirectLink" listener="ognl:listeners.deleteProject" parameters="ognl:project.id" title="delete" >
          					<img src="images/delete.gif" width="18" height="18" border="0"></a>
          			</span>
          			<span jwcid="@Conditional" condition="ognl:! isAuthorized('ROLE_SITE_ADMIN')">
          				&nbsp;
          			</span>
          		</td>
          		
			</span>			
        </tr> 
        </span> 
      </table> 
      </span> </span> </td> 
  </tr> 
</table> 
<span jwcid="deleteProject@Block"> 
<table width="100%" height="100%"  border="0" cellspacing="0"> 
  <tr> 
    <td height="500" align="center" valign="middle"> <span jwcid="@luntbuild:YesNoBox" msg="Do you really want to delete this project? Deletion may take some time, please wait patiently if you choose to delete" okListener="ognl:listeners.confirmDelete" cancelListener="ognl:listeners.cancelDelete"/> </td> 
  </tr> 
</table> 
</span> </span>
