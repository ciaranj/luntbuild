<head>
<link href="css/luntbuild.css" rel="stylesheet" type="text/css">
</head>
<span jwcid="$content$"> 
<table width="100%"  border="0" cellpadding="0" cellspacing="0"> 
  <tr> 
    <td height="18" align="left" valign="top" bgcolor="#CCCCCC"><table width="100%" border="0" cellpadding="0" cellspacing="0"> 
        <tr class="iconTable"> 
          <td class="iconTable">&nbsp;</td> 
          <span jwcid="@Conditional" condition="ognl:isAuthorized('ROLE_SITE_ADMIN')">
          <td width="25" class="iconTable"><a jwcid="@DirectLink" listener="ognl:listeners.createUser" href="#" title="new user" ><img src="images/new.png" width="18" height="18" border="0" align="middle"></a></td>
          </span>
        </tr>
    </table></td> 
  </tr> 
  <tr> 
    <td align="center" valign="top"> <span jwcid="@contrib:Choose"> <span jwcid="@contrib:When" condition="ognl:action != null"> <span jwcid="@RenderBlock" block="ognl:getComponent(action)"/> </span> <span jwcid="@contrib:Otherwise">
      <table width="100%"  border="0" cellpadding="0" cellspacing="0"> 
        <tr align="left"> 
          <td jwcid="@Any" colspan="ognl:@com.luntsys.luntbuild.utility.Luntbuild@notifiers.size() + 2" class="centerTableDescriptionRow" scope="col"><img src="images/guide.gif" width="58" height="45" class="centerTableDescriptionRowIcon">This page shows all users configured in this build system. User will be
            be notified of build status as well as be authenticated and authorized to access this system</td>
        </tr> 
        <tr class="dataTableTitleRow"> 
          <th width="20%" align="left" scope="col">Name</th>
          <span jwcid="@Foreach" source="ognl:notifierInstances" value="ognl:notifier">
          <th align="left" scope="col"><span jwcid="@Insert" value="ognl:notifier.userLevelProperty.displayName">email</span></th>
          </span>
          <th width="6%" scope="col">&nbsp;</th>
        </tr> 
        <span jwcid="@Foreach" source="ognl:users" value="ognl:user" index="ognl:userIndex">
        <span jwcid="@Conditional" condition="ognl:isPrincipalOrAuthorized(user.name,'ROLE_SITE_ADMIN')">
        <tr> 
          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"> <a href="#" jwcid="@DirectLink" listener="ognl:listeners.loadUser" parameters="ognl:user.id"> <span jwcid="@Insert" value="ognl:user.name">alvin</span> </a></td>
          <span jwcid="@Foreach" source="ognl:notifierInstances" value="ognl:notifier">
          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"><span jwcid="@Insert" value="ognl:notifier.userLevelProperty.value[user.contacts]">robin@luntsys.com</span></td>
          </span>
          <td valign="top" class="ognl:rowClass" jwcid="@Any">
          <span jwcid="@Conditional" condition="ognl:isAuthorized('ROLE_SITE_ADMIN')">
          <a href="#" jwcid="@DirectLink" listener="ognl:listeners.deleteUser" parameters="ognl:user.id" title="delete" ><img src="images/delete.gif" width="18" height="18" border="0"></a>
          </span>
          </td>
        </tr>
        </span> 
        </span> 
      </table> 
      </span> </span> </td> 
  </tr> 
</table> 
<span jwcid="deleteUser@Block">
<table width="100%" height="100%"  border="0" cellspacing="0"> 
  <tr> 
    <td height="500" align="center" valign="middle"> <span jwcid="@luntbuild:YesNoBox" msg="Do you really want to delete this user?" okListener="ognl:listeners.confirmDelete" cancelListener="ognl:listeners.cancelDelete"/> </td>
  </tr> 
</table> 
</span> </span>
