<head>
<link href="css/luntbuild.css" rel="stylesheet" type="text/css">
</head>
<span jwcid="$content$"> 
<table width="100%"  border="0" cellpadding="0" cellspacing="0"> 
  <tr> 
    <td height="18" align="left" valign="top" bgcolor="#CCCCCC"><table width="100%" border="0" cellpadding="0" cellspacing="0"> 
        <tr class="iconTable"> 
          <td class="iconTable">&nbsp;</td> 
          <td width="25" class="iconTable"><a jwcid="@DirectLink" listener="ognl:listeners.createUser" href="#"><img src="images/new.png" alt="new user" width="18" height="18" border="0" align="middle"></a></td>
        </tr> 
    </table></td> 
  </tr> 
  <tr> 
    <td align="center" valign="top"> <span jwcid="@contrib:Choose"> <span jwcid="@contrib:When" condition="ognl:currentAction != null"> <span jwcid="@RenderBlock" block="ognl:getComponent(currentAction)"/> </span> <span jwcid="@contrib:Otherwise"> 
      <table width="100%"  border="0" cellpadding="0" cellspacing="0"> 
        <tr align="left"> 
          <td jwcid="@Any" colspan="ognl:@com.luntsys.luntbuild.utility.Luntbuild@notifiers.size() + 2" class="centerTableDescriptionRow" scope="col"><img src="images/guide.gif" width="58" height="45" class="centerTableDescriptionRowIcon">This page shows all users configured in this build system. User will be
            be notified of build status as well as be authenticated and authorized to access this system</td>
        </tr> 
        <tr class="dataTableTitleRow"> 
          <th width="21%" align="left" scope="col">Name</th>
          <span jwcid="@Foreach" source="ognl:notifierInstances" value="ognl:currentNotifier">
          <th align="left" scope="col"><span jwcid="@Insert" value="ognl:currentNotifier.userLevelProperty.displayName">email</span></th>
          </span>
          <th width="6%" scope="col">&nbsp;</th>
        </tr> 
        <span jwcid="@Foreach" source="ognl:actualUsers" value="ognl:currentUser" index="ognl:currentUserIndex">
        <tr> 
          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"> <a href="#" jwcid="@DirectLink" listener="ognl:listeners.loadUser" parameters="ognl:currentUser.id"> <span jwcid="@Insert" value="ognl:currentUser.name">alvin</span> </a></td>
          <span jwcid="@Foreach" source="ognl:notifierInstances" value="ognl:currentNotifier">
          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"><span jwcid="@Insert" value="ognl:currentNotifier.userLevelProperty.value[currentUser.contacts]">robin@luntsys.com</span></td>
          </span>
          <td valign="top" class="ognl:rowClass" jwcid="@Any"> <a href="#" jwcid="@DirectLink" listener="ognl:listeners.deleteUser" parameters="ognl:currentUser.id"><img src="images/delete.gif" alt="delete" width="18" height="18" border="0"></a> </td>
        </tr>
        </span> 
      </table> 
      </span> </span> </td> 
  </tr> 
</table> 
<span jwcid="delete@Block"> 
<table width="100%" height="100%"  border="0" cellspacing="0"> 
  <tr> 
    <td height="500" align="center" valign="middle"> <span jwcid="@luntbuild:YesNoBox" msg="Do you really want to delete this user?" okListener="ognl:listeners.confirmDelete" cancelListener="ognl:listeners.cancelDelete"/> </td>
  </tr> 
</table> 
</span> </span>
