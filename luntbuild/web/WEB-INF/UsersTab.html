<head>
<link href="css/luntbuild.css" rel="stylesheet" type="text/css">
</head>
<span jwcid="$content$">
<table width="100%"  border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td height="13" align="left" valign="top" bgcolor="#CCCCCC">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="iconTable">
        <tr>
          <td>&nbsp;</td>
          <td width="25"><span jwcid="@Conditional" condition="ognl:isSiteAdmin()"><a jwcid="@DirectLink" listener="ognl:listeners.createUser" href="#" title="new user" ><img src="images/new.gif" width="18" height="18" border="0" align="middle"></a></span></td>
        </tr>
    </table></td> 
  </tr>
  <tr>
    <td align="center" valign="top"> <span jwcid="@contrib:Choose"> <span jwcid="@contrib:When" condition="ognl:action != null"> <span jwcid="@RenderBlock" block="ognl:getComponent(action)"/> </span> <span jwcid="@contrib:Otherwise">
      <table width="100%"  border="0" cellpadding="0" cellspacing="0">
        <tr align="left"> 
          <td jwcid="@Any" colspan="ognl:@com.luntsys.luntbuild.utility.Luntbuild@notifiers.size() + 2" class="centerTableDescriptionRow" scope="col"><img src="images/guide.gif" width="58" height="45" class="centerTableDescriptionRowIcon">This page shows all the users configured in this build system. User will be
            notified about the build status, and he will be authenticated and authorized to access this build system.</td>
        </tr> 
        <tr class="dataTableTitleRow"> 
          <th width="30%" align="left" scope="col">Name</th>
          <th width="40%" align="left" scope="col">Full name</th>
          <th width="24%" align="left" scope="col">Can create project?</th>
          <th width="6%" scope="col">&nbsp;</th>
        </tr> 
        <span jwcid="@Foreach" source="ognl:users" value="ognl:user" index="ognl:userIndex">
        <tr>
          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"> <a href="#" jwcid="@DirectLink" listener="ognl:listeners.viewUser" parameters="ognl:user.id"> <span jwcid="@Insert" value="ognl:user.name">alvin</span> </a></td>
          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"><span jwcid="@Insert" value="ognl:user.fullname">alvin</span></td>
          <td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"><span jwcid="@Conditional" condition="ognl:user.canCreateProject">yes</span><span jwcid="@Conditional" condition="ognl:!user.canCreateProject">no</span></td>
          <td valign="top" class="ognl:rowClass" jwcid="@Any">
		  <span jwcid="@Conditional" condition="ognl:isSiteAdmin()">
          <a href="#" jwcid="@DirectLink" listener="ognl:listeners.deleteUser" parameters="ognl:user.id" title="delete" ><img src="images/delete.gif" width="18" height="18" border="0"></a>
		  </span>
		  <span jwcid="@Conditional" condition="ognl:!isSiteAdmin()">&nbsp;</span>
          </td>
        </tr>
        </span>
      </table>
      </span> </span> </td> 
  </tr>
</table>
<span jwcid="deleteUser@Block">
<table width="100%" height="100%"  border="0" cellspacing="0"> 
  <tr> 
    <td height="500" align="center" valign="middle"> <span jwcid="@luntbuild:YesNoBox" msg="Do you really want to delete this user?" okListener="ognl:listeners.confirmDelete" cancelListener="ognl:listeners.cancelDelete"/> </td>
  </tr> 
</table> 
</span>
<span jwcid="viewUser@Block">
	<span jwcid="userViewerComponent@UserViewer"/>
</span>
<span jwcid="editUser@Block">
	<span jwcid="userEditorComponent@UserEditor"/>
</span>
</span>
