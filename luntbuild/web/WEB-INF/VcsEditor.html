<head>
<link href="css/luntbuild.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
-->
</style>
</head>
<span jwcid="$content$">
<table width="100%"  border="0" cellspacing="0" cellpadding="0"> 
  <form jwcid="@Form" listener="ognl:listeners.changeVcsAdaptor" name="form" method="post"> 
    <tr align="center" bordercolor="#EAEDF4" bgcolor="#FFFFE6"> 
      <td colspan="4" bgcolor="#EAEDF4" scope="col"> <table width="100%"  border="0" cellpadding="0" cellspacing="0" class="propertyEditorTitle"> 
          <tr> 
            <td align="center">Editing vcs information(Field marked with a * is required)</td> 
          </tr> 
          <span jwcid="@Conditional" condition="ognl:errorMsg != null">
          <tr> 
            <td colspan="4" align="left" valign="top" class="errorMsg" scope="col"><img src="images/error.gif" width="32" height="32" border="0" align="absmiddle"> <span jwcid="@InsertText" value="ognl:errorMsg">error message</span></td> 
          </tr> 
          </span> 
        </table></td> 
    </tr>            
    <tr> 
      <td width="20%" align="left" valign="top" bgcolor="#FFFFFF" class="propertyEditorName1" scope="col"><img src="images/vcs.gif" width="16" height="14" align="absmiddle"> version control system</td> 
      <td colspan="3" align="left" valign="top" bordercolor="#FFFFFF" class="propertyEditorValue1" scope="col"> <select name="select" class="inputBox" jwcid="@PropertySelection" model="ognl:vcsAdaptorSelectionModel" value="ognl:vcsAdaptor" submitOnChange="ognl:true"> 
      </select> 
        <br> 
      Select the type of version control system</td> 
    </tr> 
    <span jwcid="@Foreach" source="ognl:vcsToEdit.properties" value="ognl:property" index="ognl:propertyIndex"> 
    <tr> 
      <td align="left" valign="top" class="ognl:propertyNameCssClass" jwcid="@Any"><img src="images/property.gif" width="12" height="11" align="absmiddle"> <span jwcid="@Insert" value="ognl:property.displayName">cvs root</span></td> 
      <td colspan="3" align="left" valign="top" class="ognl:propertyValueCssClass" jwcid="@Any"> <span jwcid="@Conditional" condition="ognl:property.secret"> 
        <input class="inputBox" value="ognl:property.value" size="75" jwcid="@TextField" hidden="ognl:true"/> 
        </span> <span jwcid="@Conditional" condition="ognl:!property.secret"> <span jwcid="@Conditional" condition="ognl:!property.multiLine"> 
        <input class="inputBox" value="ognl:property.value" size="75" jwcid="@TextField"/> 
        </span> <span jwcid="@Conditional" condition="ognl:property.multiLine"> 
        <textarea cols="70" rows="10" class="inputBox" jwcid="@TextArea" value="ognl:property.value"/> 
        </span> </span> <span jwcid="@Conditional" condition="ognl:property.required">*</span><br> 
        <span jwcid="@InsertText" value="ognl:property.description">property description</span> </td> 
    </tr> 
    </span> 
    <tr> 
      <td jwcid="@Any" align="right" class="ognl:propertyEditorTailCssClass" scope="col">&nbsp; </td> 
      <td jwcid="@Any" width="25%" align="right" scope="col" class="ognl:propertyEditorTailCssClass"> <div align="right"> 
          <input type="submit" jwcid="@Submit" listener="ognl:listeners.save" name="Submit" label=" save " value=" save "/> 
        </div></td> 
      <td jwcid="@Any" width="4%" align="right" class="ognl:propertyEditorTailCssClass" scope="col">&nbsp;</td> 
      <td jwcid="@Any" width="53%" align="right" class="ognl:propertyEditorTailCssClass" scope="col"><div align="left"> 
        <div align="left"> 
          <input name="Cancel" jwcid="@Submit" listener="ognl:listeners.cancel" type="submit" id="Cancel" label="cancel" value="cancel"/> 
        </div></td> 
    </tr> 
  </form> 
</table> 
</span>
