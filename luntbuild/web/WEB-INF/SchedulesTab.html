<head>
<link href="css/luntbuild.css" rel="stylesheet" type="text/css">
</head>
<span jwcid="$content$"> 
<table width="100%"  border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td height="18" align="left" valign="top" bgcolor="#CCCCCC"><table width="100%" border="0" cellpadding="0" cellspacing="0"> 
        <tr class="iconTable"> 
          <td class="iconTable">&nbsp;</td> 
          <td width="25" class="iconTable"><a jwcid="@DirectLink" listener="ognl:listeners.createSchedule" href="#"><img src="images/new.png" alt="new schedule" width="18" height="18" border="0"></a></td> 
        </tr> 
    </table></td> 
  </tr> 
  <tr>
    <td align="center" valign="top">
    	<span jwcid="@contrib:Choose">
    		<span jwcid="@contrib:When" condition="ognl:currentAction != null">
    			<span jwcid="@RenderBlock" block="ognl:getComponent(currentAction)"/>
    		</span>
    		<span jwcid="@contrib:Otherwise">
				<table width="100%"  border="0" cellpadding="0" cellspacing="0">
				  <tr align="left">
				    <td colspan="4" class="centerTableDescriptionRow" scope="col"><img src="images/guide.gif" width="58" height="45" class="centerTableDescriptionRowIcon">List all configured schedules. You should first create a schedule(for example, a nightly schedule 
			        which runs 1:00 every night) and associate it with a particular project view to achieve the nightly 
			        build for that view. </td>
			      </tr>
				  <tr class="dataTableTitleRow">
					<th width="18%" align="left" scope="col">Name</th>
					<th width="50%" align="left" scope="col">Description</th>
					<th width="27%" align="left" scope="col">Trigger type</th>
					<th width="6%" scope="col">&nbsp;</th>
				  </tr>
				  <span jwcid="@Foreach" source="ognl:schedules" value="ognl:currentSchedule" index="ognl:currentScheduleIndex">
				  <tr>
					<td align="left" valign="top" class="ognl:rowClass" jwcid="@Any">
					<a href="#" jwcid="@DirectLink" listener="ognl:listeners.loadSchedule" parameters="ognl:currentSchedule.id">
					<span jwcid="@Insert" value="ognl:currentSchedule.name">nighly</span>
					</a></td>
					<td align="left" valign="top" class="ognl:rowClass" jwcid="@Any"><span jwcid="@InsertText" value="ognl:currentSchedule.description">the nightly schedule</span></td>
					<td align="left" valign="top" class="ognl:rowClass" jwcid="@Any">
					<span jwcid="@Conditional" condition="ognl:currentSchedule.trigger==null">manually</span>
					<span jwcid="@Conditional" condition="ognl:currentSchedule.trigger!=null">
					<span jwcid="@Insert" value="ognl:currentSchedule.trigger.getClass().getName()"/>
					</span>
					</td>
					<td valign="top" class="ognl:rowClass" jwcid="@Any">
					<a href="#" jwcid="@DirectLink" listener="ognl:listeners.deleteSchedule" parameters="ognl:currentSchedule.id"><img src="images/delete.gif" alt="delete" width="18" height="18" border="0"></a>
					</td>
				  </tr>
				  </span>
				</table>
    </span>	  </span>	</td>
  </tr>
</table>

<span jwcid="delete@Block">
<table width="100%" height="100%"  border="0" cellspacing="0">
  <tr>
    <td height="500" align="center" valign="middle">
	<span jwcid="@luntbuild:YesNoBox" msg="Do you really want to delete this schedule? Deletion may take some time, please wait patiently if you choose to delete" okListener="ognl:listeners.confirmDelete" cancelListener="ognl:listeners.cancelDelete"/>
	</td>
  </tr>
</table>
</span>
</span>
