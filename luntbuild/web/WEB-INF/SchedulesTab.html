<table width="100%" height="409"  border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="137" height="31" align="left" valign="top" bgcolor="#CCCCCC"><a jwcid="@DirectLink" listener="ognl:listeners.createSchedule" href="#">Create new schedule</a> </td>
    <td width="86%" rowspan="3" align="center" valign="top">
    	<span jwcid="@contrib:Choose">
    		<span jwcid="@contrib:When" condition="ognl:currentAction != null">
    			<span jwcid="@RenderBlock" block="ognl:getComponent(currentAction)"/>
    		</span>
    		<span jwcid="@contrib:Otherwise">
				<table width="100%"  border="1" cellpadding="2" cellspacing="0">
				  <tr align="left">
				    <td colspan="3" scope="col">List all configured schedules. You should first create a schedule(for example, a nightly schedule <br>
			        which runs 1:00 every night) and associate it with a particular project view to achieve the nightly <br>
			        build for that view. </td>
			      </tr>
				  <tr>
					<th width="20%" scope="col">Name</th>
					<th width="69%" scope="col">Description</th>
					<th width="11%" scope="col">&nbsp;</th>
				  </tr>
				  <span jwcid="@Foreach" source="ognl:schedules" value="ognl:currentSchedule">
				  <tr>
					<td align="left" valign="top">
					<a href="#" jwcid="@DirectLink" listener="ognl:listeners.loadSchedule" parameters="ognl:currentSchedule.id">
					<span jwcid="@Insert" value="ognl:currentSchedule.name">nighly</span>
					</a></td>
					<td align="left" valign="top"><span jwcid="@InsertText" value="ognl:currentSchedule.description">the nightly schedule</span></td>
					<td align="left" valign="top">
					<a href="#" jwcid="@DirectLink" listener="ognl:listeners.deleteSchedule" parameters="ognl:currentSchedule.id">delete</a>
					</td>
				  </tr>
				  </span>
				</table>
			</span>
	  </span>
	</td>
  </tr>
  <tr>
    <td width="137" height="32" align="left" valign="top" bgcolor="#CCCCCC">&nbsp;</td>
  </tr>
  <tr>
    <td height="338" valign="top" bgcolor="#CCCCCC">&nbsp;</td>
  </tr>
</table>

<span jwcid="delete@Block">
<table width="100%" height="100%"  border="0" cellspacing="0">
  <tr>
    <td height="500" align="center" valign="middle">
	<span jwcid="@luntbuild:YesNoBox" msg="Delete schedule will delete all builds using this schedule,do you really want to continue?" okListener="ognl:listeners.confirmDelete" cancelListener="ognl:listeners.cancelDelete"/>
	</td>
  </tr>
</table>
</span>
